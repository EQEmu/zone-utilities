language: cpp
compiler: gcc
dist: trusty

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - wget https://cmake.org/files/v3.11/cmake-3.11.2-Linux-x86_64.sh
  - chmod +x cmake-3.11.2-Linux-x86_64.sh
  - sudo ./cmake-3.11.2-Linux-x86_64.sh --prefix=$HOME/usr --exclude-subdir --skip-license
install:
  - sudo apt-get install -qq g++-7
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
script:
  - cmake -G "Unix Makefiles" -DEQEMU_ENABLE_GL=ON
  - make -j8
